- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    # Bash
    ~/.bash_profile:
        path: bash/bash_profile
    ~/.bashrc:
        path: bash/bashrc
    ~/.bash_prompt:
        path: bash/bash_prompt

    # Git
    ~/.gitconfig:
        path: git/gitconfig
    ~/.gitignore:
        path: git/gitignore

- shell:
    # Keep the submodule up to date
    - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- link:
    # Bash
    ~/.bash_profile:
        path: bash/bash_profile
    ~/.bashrc:
        path: bash/bashrc
    ~/.bash_prompt:
        path: bash/bash_prompt
    ~/.dir_colors:
        path: bash/dir_colors

    # Git
    ~/.gitconfig:
        path: git/gitconfig
    ~/.gitignore:
        path: git/gitignore

    # Vim
    ~/.vimrc:
        path: vim/vimrc
    ~/.vim/autoload:
        path: vim/autoload
    # Be mindful of the submodules installed here.
    ~/.vim/bundle:
        path: vim/bundle
    ~/.vim/colors:
        path: vim/colors

    # Zsh
    ~/.zshrc:
        path: zsh/zshrc
    # Be mindful of the submodules installed here.
    ~/.oh-my-zsh/custom/plugins:
        path: zsh/oh-my-zsh/custom/plugins

    # Tmux
    ~/.tmux.conf:
        path: tmux/tmux.conf

- shell:
    # Keep the submodule up to date.
    - [git submodule update --init --recursive, Installing submodules]


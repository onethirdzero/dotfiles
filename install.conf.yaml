- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    # Bash
    ~/.bash_profile:
        path: bash/bash_profile
    ~/.bashrc:
        path: bash/bashrc
    ~/.bash_prompt:
        path: bash/bash_prompt
    ~/.dir_colors:
        path: bash/dir_colors

    # Git
    ~/.gitconfig:
        path: git/gitconfig
    ~/.gitignore:
        path: git/gitignore

    # Vim
    ~/.vimrc:
        path: vim/vimrc

- shell:
    # Keep the submodule up to date
    - [git submodule update --init --recursive, Installing submodules]

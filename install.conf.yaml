- defaults:
    link:
        relink: true
        create: true
        force: false

- clean: ['~']

- link:
    # Vim
    ~/.vimrc:
        path: vim/vimrc
    ~/.vim/autoload:
        path: vim/autoload
    # Be mindful of the submodules installed here.
    ~/.vim/bundle:
        path: vim/bundle
    ~/.vim/colors:
        path: vim/colors

    # Tmux
    ~/.tmux.conf:
        path: tmux/tmux.conf

    ~/com.googlecode.iterm2.plist:
        path: iterm/plist

- shell:
    # Keep the submodule up to date.
    - [git submodule update --init --recursive, Installing submodules]

